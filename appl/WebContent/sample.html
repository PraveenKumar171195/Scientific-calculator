<!DOCTYPE html>
<html>
<head>
<style>
#sap
{
text-align:center;
color:red;
}
</style>
<meta charset="ISO-8859-1">
<h1 id="sap">SCIENTIFIC CALCULATOR</h1>
</head>
<body bgcolor="cyan">
<h4 align="center">
<form action="servlet" method="post">
<input type="radio" name="one" value="1">1
<input type="radio" name="one" value="2">2
<input type="radio" name="one" value="3">3<br>
<input type="radio" name="one" value="4">4
<input type="radio" name="one" value="5">5
<input type="radio" name="one" value="6">6<br> 
<input type="radio" name="one" value="7">7
<input type="radio" name="one" value="8">8
<input type="radio" name="one" value="9">9<br>
<input type="radio" name="one" value="0">0
<input type="radio" name="one" value="3.141592654">PI<br>
<input type="radio" name="other" value="norm">Normal

<input type="radio" name="one" value="-">-
<input type="radio" name="one" value="*">*
<input type="radio" name="one" value="/">/

<input type="radio" name="one" value="tan">tan
<input type="radio" name="one" value="log">log
<input type="radio" name="one" value="torad">toRadian
<input type="radio" name="one" value="todeg">toDegree<br>

<input type="radio" name="one" value="-">b-
<input type="radio" name="one" value="*">b*<br>
<input type="radio" name="one" value="=">=<br>
<input type="submit" value="ok" name="yes">
<input type="submit" value="reset" name="yes">
<p id="res"></p>
</h4></form></body>

</html>
